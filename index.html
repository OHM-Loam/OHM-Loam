<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OHM-Loam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>

<!-- Sticky Header -->
<header class="site-header">
  <div class="header-inner">
    <h1 class="site-title"><span class="ohm">OHM</span>-Loam</h1>
    <nav class="main-nav">
      <a href="#" id="about-toggle">About Me</a>
    </nav>
  </div>
</header>

<!-- About Panel -->
<div id="about-panel" aria-hidden="true">
  <div class="about-content">
    <h2>About</h2>
    <p>
      Static Vacuum is a minimalist photography project by Chris Webster.
      It focuses on restraint, perception, and quiet tension developed
      through lived experience.
    </p>
  </div>
</div>

<!-- Main Gallery -->
<main>
  <section class="gallery">

    <a href="IMG_2555.JPG" class="lightbox-trigger">
      <img src="IMG_2555.JPG" alt="">
    </a>

    <a href="IMG_2556.JPG" class="lightbox-trigger">
      <img src="IMG_2556.JPG" alt="">
    </a>
    
    <a href="climbing.jpg" class="lightbox-trigger">
      <img src="climbing.jpg" alt="">
    </a>

    <a href="IMG_2562.JPG" class="lightbox-trigger">
      <img src="IMG_2562.JPG" alt="">
    </a>

    <a href="IMG_2563.JPG" class="lightbox-trigger">
      <img src="IMG_2563.JPG" alt="">
    </a>  

  </section>
</main>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const lightbox = GLightbox({
    selector: '.lightbox-trigger',
    loop: false,
    zoomable: false,           // no magnifying glass
    width: '60vw',
    height: '60vh',
    overlayOpacity: 0.45
  });
</script>

<!-- About Panel JS -->
<script>
  const aboutToggle = document.getElementById('about-toggle');
  const aboutPanel = document.getElementById('about-panel');

  aboutToggle.addEventListener('click', (e) => {
    e.preventDefault();
    aboutPanel.classList.toggle('open');
    aboutToggle.classList.toggle('dimmed');
  });
</script>
</body>
</html>
