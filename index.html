<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OHM-Loam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>

<!-- Sticky Header -->
<header class="site-header">
  <div class="header-inner">
    <h1 class="site-title"><span class="ohm">OHM</span>-Loam</h1>
    <nav class="main-nav">
      <a href="#" id="about-toggle">About Me</a>
      <a href="#" id="layout-toggle" style="margin-left: 2rem; cursor: pointer;">View: List</a>
    </nav>
  </div>
</header>

<!-- About Panel -->
<div id="about-panel" aria-hidden="true">
  <div class="about-content">
    <h2>About</h2>
    <p>
      OHM-Loam is a minimalist photography project by Chris Webster.
      It focuses on restraint, perception, and quiet tension developed
      through lived experience.
    </p>
  </div>
</div>

<!-- Main Gallery -->
<main>
  <section class="gallery">

    <a href="IMG_2555.JPG" class="lightbox-trigger">
      <img src="IMG_2555.JPG" alt="">
    </a>

    <a href="IMG_2556.JPG" class="lightbox-trigger">
      <img src="IMG_2556.JPG" alt="">
    </a>
    
    <a href="climbing.jpg" class="lightbox-trigger">
      <img src="climbing.jpg" alt="">
    </a>

    <a href="IMG_2562.JPG" class="lightbox-trigger">
      <img src="IMG_2562.JPG" alt="">
    </a>

    <a href="IMG_2563.JPG" class="lightbox-trigger">
      <img src="IMG_2563.JPG" alt="">
    </a>  

  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  // This initializes the gallery - keep this exactly as it was
  const lightbox = GLightbox({
    selector: '.lightbox-trigger',
    loop: false,
    zoomable: false,
    draggable: true
  });
</script>

<script>
  const aboutToggle = document.getElementById('about-toggle');
  const aboutPanel = document.getElementById('about-panel');

  // We check if the button exists before adding the 'click' listener
  if (aboutToggle) {
    aboutToggle.addEventListener('click', (e) => {
      e.preventDefault();
      aboutPanel.classList.toggle('open');
      aboutToggle.classList.toggle('dimmed');
    });
  }
</script>

<script>
  const layoutBtn = document.getElementById('layout-toggle');
  const galleryContainer = document.querySelector('.gallery');

  if (layoutBtn && galleryContainer) {
    layoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      
      // We are toggling 'list-mode' to match your CSS exactly
      galleryContainer.classList.toggle('list-mode');
      
      // Simple if/else logic to update the button text
      if (galleryContainer.classList.contains('list-mode')) {
        layoutBtn.textContent = 'View: Grid';
      } else {
        layoutBtn.textContent = 'View: List';
      }
    });
  }
</script>
</body>
</html>
