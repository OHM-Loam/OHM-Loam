<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OHM-Loam | Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>
  
  <div id="landing-page">
    <div class="landing-content">
       <h1 class="site-title"><span class="ohm">Ohm</span></h1>
       <p>Click to enter</p>
    </div>
  </div>
  
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title"><span class="ohm">OHM</span>-Loam</h1>
      <nav class="main-nav">
        <a href="#" id="about-toggle">About Me</a>
      </nav>
    </div>
  </header>

  <div id="about-panel" aria-hidden="true">
    <div class="about-content">
      <h2>About</h2>
      <p>
        OHM-Loam is a minimalist photography project by Chris Webster.
        It focuses on restraint, perception, and quiet tension developed
        through lived experience.
      </p>
    </div>
  </div>

  <main>
    <section class="project-hub">
      <a href="projects.html" class="glightbox gallery-item">
        <img src="IMG_2555.JPG" alt="Photography">
      </a>

      <a href="projects.html" class="glightbox gallery-item featured">
        <img src="IMG_2556.JPG" alt="Photography">
      </a>

      <a href="projects.html" class="glightbox gallery-item wide">
        <img src="images/mackm_beardface.jpg" alt="Photography">
      </a>

      <a href="projects.html" class="glightbox gallery-item">
        <img src="IMG_2563.JPG" alt="Photography">
      </a>  

       <a href="projects.html" class="glightbox gallery-item">
        <img src="images/rabbit.jpg" alt="Photography">
      </a> 

       <a href="projects.html" class="glightbox gallery-item featured">
        <img src="images/markwins.jpg" alt="Photography">
      </a> 
      
      <a href="projects.html" class="glightbox gallery-item wide">
        <img src="images/markwins.jpg" alt="Photography">
      </a> 
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    // Initialize Lightbox
    const lightbox = GLightbox({
      selector: '.glightbox',
      loop: true,
      zoomable: false,
      draggable: true
    });

    // About Panel Toggle
  // About Panel Toggle (Enhanced)
    const aboutToggle = document.getElementById('about-toggle');
    const aboutPanel = document.getElementById('about-panel');
    
    if (aboutToggle && aboutPanel) {
      aboutToggle.addEventListener('click', (e) => {
        e.preventDefault();
        aboutPanel.classList.toggle('open');
        
        // Change the link text so you know how to get back
        if (aboutPanel.classList.contains('open')) {
            aboutToggle.textContent = 'Close';
        } else {
            aboutToggle.textContent = 'About Me';
        }
      });
    }

    // Landing Page Logic (Manual + 4s Auto)
    const landingPage = document.getElementById('landing-page');
    if (landingPage) {
      const enterSite = () => landingPage.classList.add('fade-out');
      landingPage.addEventListener('click', enterSite);
      setTimeout(enterSite, 4000); 
    }
  </script>
</body>
</html>
